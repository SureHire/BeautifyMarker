<html>

<link href="leaflet/leaflet.css" rel="stylesheet">
<script src="leaflet/leaflet.js"></script>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
<link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css"> 
<link rel="stylesheet" href="leaflet-beautify-marker-icon.css">
<script src="leaflet-beautify-marker-icon.js"></script>
<script src="leaflet-beautify-marker.js"></script>
<script>
    window.onload = function (){
var map = L.map('map').setView([33.738045, 73.084488], 13);

        L.tileLayer('http://{s}.tile.osm.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="http://osm.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        L.BeautifyMarker.marker([33.738045, 73.084488], {icon:L.BeautifyIcon.icon(), draggable:true}).addTo(map);
         var beautifyMarkerDefaultColor='#1EB300';
        var options= {
                icon: 'spinner'
                , spin:true
                , iconShape:'marker'
               , iconStyle:'background-color:black;'
            };
        
         L.BeautifyMarker.marker([33.738045, 73.184488], {icon:L.BeautifyIcon.icon(options), draggable:true}).addTo(map);
         var options= {
                icon: 'bus'
                , iconShape:'marker'
            };
        
         L.BeautifyMarker.marker([33.738045, 73.284488], {icon:L.BeautifyIcon.icon(options)}).addTo(map);

         var options= {
                isAlphaNumericIcon: true
                , text:'A'
                , iconShape:'marker'
            };
        
         L.BeautifyMarker.marker([33.738045, 73.384488], {icon:L.BeautifyIcon.icon(options)}).addTo(map);
         
         beautifyMarkerDefaultColor='#009BE9'
         
         var options= {
             isAlphaNumericIcon: true
               , text: 99
               , iconShape: 'circle'
               , borderColor: beautifyMarkerDefaultColor
               , textColor: beautifyMarkerDefaultColor
            };
        
         L.BeautifyMarker.marker([33.738045, 73.484488], {icon:L.BeautifyIcon.icon(options)}).addTo(map);

var options= {
                icon: 'refresh'
                , spin:true
                , iconShape:'circle'
                , prefix:'glyphicon'
                , backgroundColor:'black'
                , customClasses:'custom-classes'
            };
        
         L.BeautifyMarker.marker([33.738045, 73.584488], {icon:L.BeautifyIcon.icon(options)}).addTo(map);
         
         var options= {
                icon: 'user'
                , iconShape:'circle'
                , prefix:'glyphicon'
                , innerIconStyle:'margin-top:1px;'
                , iconStyle:'background-color:black;'
            };
        
         L.BeautifyMarker.marker([33.738045, 73.684488], {icon:L.BeautifyIcon.icon(options)}).addTo(map);
         
         
         var options= {
                iconShape:'circle-dot'
                , borderWidth:5
                , borderColor :'red'
            };
        
         L.BeautifyMarker.marker([33.738045, 73.784488], {icon:L.BeautifyIcon.icon(options)}).addTo(map);
         
         var options= {
                iconShape:'rectangle-dot'
                , borderWidth:5
                , borderColor :'blue'
            };
        
         L.BeautifyMarker.marker([33.738045, 73.884488], {icon:L.BeautifyIcon.icon(options)}).addTo(map);
         
         
         var options= {
                iconShape:'doughnut'
                , borderWidth:5
                , borderColor :'brown'
            };
        
         L.BeautifyMarker.marker([33.738045, 73.984488], {icon:L.BeautifyIcon.icon(options)}).addTo(map);
        var startPoint = [33.738045, 73.084488], latlng = [33.738045, 73.084488];
        var line =L.polyline([startPoint, latlng], {draggable: true}).addTo(map);
        /*
        var draggable = new L.Draggable(line);
        draggable.enable();

        map.on('click', function (e) {

            var latlng = e.latlng;
            L.polyline([startPoint, latlng]).addTo(map);
            startPoint = latlng;
        });*/
}
</script>
<body>
    Leaflet Demo
    <div id="map" style="height:100%; width:100%;"></div>
</body>
</html>
